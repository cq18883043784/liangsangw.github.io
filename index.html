    let formattedContent = content.replace(/(æ›´å¤šå…è´¹èµ„æ–™|å…³æ³¨å…¬ä¼—å·).*$/g, '');
    
    // å¤„ç†è¡¨æ ¼
    formattedContent = formatTables(formattedContent);
    
    // å¤„ç†å¸¦ç¼–å·çš„åˆ—è¡¨ (å¦‚ "1. å†…å®¹")
    formattedContent = formattedContent.replace(/(\d+\.\s*)([^ï¼š:]+)(ï¼š|:)?/g, 
        '<div class="list-item"><span class="list-number">$1</span><span class="list-content">$2$3</span></div>');
    
    // å¤„ç†å¸¦æ˜Ÿå·çš„å†…å®¹ (å¦‚ "**å†…å®¹**")ï¼Œå¯¹è¿™éƒ¨åˆ†åŠ ç²—å˜è‰²
    formattedContent = formattedContent.replace(/\*\*([^*]+)\*\*/g, 
        '<span class="highlight-title">$1</span>');
    
    // å¤„ç†å¸¦å‡å·æˆ–æ˜Ÿå·çš„æ— åºåˆ—è¡¨ (å¦‚ "- å†…å®¹" æˆ– "* å†…å®¹")
    formattedContent = formattedContent.replace(/^([-*])\s+([^\n]+)/gm, 
        '<div class="list-item"><span class="list-bullet">â€¢</span><span class="list-content">$2</span></div>');
    
    // å¤„ç†ç¼©è¿›å­åˆ—è¡¨
    formattedContent = formattedContent.replace(/^\s{2,}([-*])\s+([^\n]+)/gm, 
        '<div class="list-item sub-item"><span class="list-bullet">â—¦</span><span class="list-content">$2</span></div>');
    
    // å¤„ç†å°æ ‡é¢˜ (å¦‚ "æ ‡é¢˜ï¼š" æˆ– "æ ‡é¢˜:")
    formattedContent = formattedContent.replace(/^([^ï¼š:]+)(ï¼š|:)(?!\d)/gm, 
        '<div class="section-title">$1$2</div>');
    
    // å¤„ç†æ®µè½åˆ†éš”
    formattedContent = formattedContent.replace(/\n{2,}/g, '</p><p>');
    formattedContent = formattedContent.replace(/\n/g, '<br>');
    
    // åŒ…è£…åœ¨æ®µè½æ ‡ç­¾ä¸­
    if (!formattedContent.startsWith('<p>') && !formattedContent.startsWith('<div') && !formattedContent.startsWith('<table')) {
        formattedContent = '<p>' + formattedContent;
    }
    if (!formattedContent.endsWith('</p>') && !formattedContent.endsWith('</div>') && !formattedContent.endsWith('</table>')) {
        formattedContent += '</p>';
    }
    
    return formattedContent;
}

function appendMessage(content, type) {
    const chatHistory = document.getElementById('chatHistory');
    const timestamp = new Date().toLocaleTimeString('zh-CN', { 
        hour: '2-digit', 
        minute: '2-digit'
    });

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    // ä½¿ç”¨å¢å¼ºçš„æ ¼å¼åŒ–å‡½æ•°
    const formattedContent = type === 'ai' ? formatContent(content) : content;

    messageDiv.innerHTML = `
        <div class="${type === 'user' ? 'user-avatar' : 'ai-avatar'} avatar"></div>
        <div class="bubble ${type}-bubble">
            <div class="message-header">
                <span class="username">${type === 'user' ? 'æˆ‘' : 'å¾·é™è´¢ç¨æ™ºèƒ½å®¢æœ'}</span>
                <span class="time">${timestamp}</span>
            </div>
            <div>${formattedContent}</div>
        </div>
    `;
    
    // æ·»åŠ æ‰“å­—æœºæ•ˆæœ
    if (type === 'ai') {
        const textElement = messageDiv.querySelector('.bubble > div:last-child');
        const originalText = textElement.innerHTML;
        textElement.innerHTML = '';
        
        // å…ˆæ·»åŠ æ¶ˆæ¯æ¡†
        chatHistory.appendChild(messageDiv);
        scrollToBottom();
        
        // ç„¶åæ‰§è¡Œæ‰“å­—æœºæ•ˆæœ
        let i = 0;
        const speed = 10; // æ‰“å­—é€Ÿåº¦ï¼Œæ•°å€¼è¶Šå°è¶Šå¿«
        
        function typeWriter() {
            if (i < originalText.length) {
                // å¤„ç†HTMLæ ‡ç­¾
                if (originalText.charAt(i) === '<') {
                    // æ‰¾åˆ°æ ‡ç­¾ç»“æŸä½ç½®
                    const tagEnd = originalText.indexOf('>', i);
                    if (tagEnd !== -1) {
                        textElement.innerHTML += originalText.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    }
                } else {
                    textElement.innerHTML += originalText.charAt(i);
                    i++;
                }
                setTimeout(typeWriter, speed);
            } else {
                // æ‰“å­—æ•ˆæœç»“æŸåæ·»åŠ è¯„åˆ†ç³»ç»Ÿ
                addFeedbackSystem(messageDiv, content, type);
                saveHistory();
            }
        }
        
        // å¦‚æœå†…å®¹å¤ªé•¿ï¼Œä¸ä½¿ç”¨æ‰“å­—æœºæ•ˆæœ
        if (originalText.length > 500) {
            textElement.innerHTML = originalText;
            addFeedbackSystem(messageDiv, content, type);
            saveHistory();
        } else {
            setTimeout(typeWriter, 200); // å»¶è¿Ÿä¸€ç‚¹å¼€å§‹æ‰“å­—æ•ˆæœ
        }
    } else {
        chatHistory.appendChild(messageDiv);
        scrollToBottom();
        saveHistory();
    }
}

// å‘é€æ¶ˆæ¯åˆ°AI
async function sendToAI() {
    const userInput = document.getElementById('userInput');
    const loading = document.querySelector('.loading');
    const question = userInput.value.trim();

    if (!question) return;

    try {
        // ä¿å­˜ç”¨æˆ·è¾“å…¥çš„é—®é¢˜
        appendMessage(question, 'user');
        clearUserInput();
        loading.style.display = 'flex';

        // æ‰©å……è”ç³»æ–¹å¼è¯†åˆ«
        // æ‰‹æœºå·æ­£åˆ™
        const phoneRegex = /1[3-9]\d{9}/g;
        // å¾®ä¿¡å·æ­£åˆ™ (5-20ä½ï¼Œå­—æ¯ï¼Œæ•°å­—ï¼Œä¸‹åˆ’çº¿å’Œå‡å·)
        const wechatRegex = /(?<![a-zA-Z0-9_-])[a-zA-Z][-_a-zA-Z0-9]{4,19}(?![a-zA-Z0-9_-])/g;
        // QQå·æ­£åˆ™ (5-11ä½æ•°å­—)
        const qqRegex = /[1-9][0-9]{4,10}/g;
        
        // æ£€æŸ¥æ˜¯å¦åŒ…å«è”ç³»æ–¹å¼
        const hasPhoneNumber = phoneRegex.test(question);
        const hasWechat = wechatRegex.test(question);
        const hasQQ = qqRegex.test(question);
        
        // æå–è”ç³»æ–¹å¼
        let contactInfo = null;
        let contactType = null;
        
        if (hasPhoneNumber) {
            contactInfo = question.match(phoneRegex)[0];
            contactType = 'phone';
        } else if (hasWechat) {
            contactInfo = question.match(wechatRegex)[0];
            contactType = 'wechat';
        } else if (hasQQ) {
            contactInfo = question.match(qqRegex)[0];
            contactType = 'qq';
        }
        
        // è·å–ä¹‹å‰ä¿å­˜çš„è”ç³»æ–¹å¼
        const savedContactInfo = localStorage.getItem('userContactInfo');
        const savedContactType = localStorage.getItem('userContactType');
        
        // æ„å»ºå‘é€ç»™AIçš„å®é™…é—®é¢˜
        let actualQuery = question;
        
        // å¦‚æœæœ‰æ–°çš„è”ç³»æ–¹å¼ï¼Œå…ˆä¸ä¿å­˜ï¼Œç­‰å¾…AIéªŒè¯
        if (contactInfo && contactType) {
            actualQuery = `æˆ‘çš„${contactType === 'phone' ? 'æ‰‹æœºå·' : (contactType === 'wechat' ? 'å¾®ä¿¡å·' : 'QQå·')}æ˜¯${contactInfo}ï¼Œæˆ‘æƒ³é—®ï¼š${question}`;
        } 
        // å¦‚æœæœ‰ä¿å­˜çš„è”ç³»æ–¹å¼ï¼Œåˆ™åœ¨é—®é¢˜å‰é™„åŠ è”ç³»æ–¹å¼ä¿¡æ¯
        else if (savedContactInfo && savedContactType) {
            actualQuery = `æˆ‘çš„${savedContactType === 'phone' ? 'æ‰‹æœºå·' : (savedContactType === 'wechat' ? 'å¾®ä¿¡å·' : 'QQå·')}æ˜¯${savedContactInfo}ï¼Œæˆ‘æƒ³é—®ï¼š${question}`;
        }

        const response = await fetch(config.apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${config.apiKey}`
            },
            body: JSON.stringify({
                bot_id: config.botId,
                user: `user_${Date.now()}`,
                query: actualQuery,
                stream: false
            })
        });

        if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
        
        const data = await response.json();
        if (data.code !== 0) throw new Error(data.msg || "æœåŠ¡å¼‚å¸¸");

        const validMessage = data.messages.find(msg => 
            msg.type === 'answer' && !msg.content.includes('knowledge_recall')
        );
        
        if(validMessage) {
            const aiResponse = validMessage.content;
            appendMessage(aiResponse, 'ai');
            
            // éªŒè¯è”ç³»æ–¹å¼æ˜¯å¦æœ‰æ•ˆ
            if (contactInfo && contactType) {
                // æ£€æŸ¥AIå›å¤ä¸­æ˜¯å¦åŒ…å«è”ç³»æ–¹å¼æ— æ•ˆçš„æç¤º
                const invalidContactHints = [
                    "è”ç³»æ–¹å¼æ— æ•ˆ", "è”ç³»æ–¹å¼æ ¼å¼ä¸æ­£ç¡®", "è¯·æä¾›æœ‰æ•ˆçš„è”ç³»æ–¹å¼",
                    "å·ç ä¸æ­£ç¡®", "å·ç æœ‰è¯¯", "æ— æ•ˆçš„å·ç ", "æ— æ•ˆçš„è”ç³»æ–¹å¼"
                ];
                
                const isContactValid = !invalidContactHints.some(hint => aiResponse.includes(hint));
                
                // å¦‚æœè”ç³»æ–¹å¼æœ‰æ•ˆï¼Œåˆ™ä¿å­˜
                if (isContactValid) {
                    localStorage.setItem('userContactInfo', contactInfo);
                    localStorage.setItem('userContactType', contactType);
                }
            }
        } else {
            throw new Error("æœªè·å–åˆ°æœ‰æ•ˆå›å¤");
        }

    } catch (error) {
        appendMessage(`âš ï¸ ç³»ç»Ÿé”™è¯¯ï¼š${error.message}`, 'ai');
    } finally {
        loading.style.display = 'none';
        scrollToBottom();
    }
}

async function sendToAI() {

        // å¾®ä¿¡å·æ­£åˆ™ (5-20ä½ï¼Œå­—æ¯ï¼Œæ•°å­—ï¼Œä¸‹åˆ’çº¿å’Œå‡å·)
        const wechatRegex = /(?<![a-zA-Z0-9_-])[a-zA-Z][-_a-zA-Z0-9]{4,19}(?![a-zA-Z0-9_-])/g;
        // QQå·æ­£åˆ™ (5-11ä½æ•°å­—)
        const qqRegex = /[1-9][0-9]{4,10}/g;
        
        // æ£€æŸ¥æ˜¯å¦åŒ…å«è”ç³»æ–¹å¼
        const hasPhoneNumber = phoneRegex.test(question);
        const hasWechat = wechatRegex.test(question);
        const hasQQ = qqRegex.test(question);
        
        // æå–è”ç³»æ–¹å¼
        let contactInfo = null;
        let contactType = null;
        
        if (hasPhoneNumber) {
            contactInfo = question.match(phoneRegex)[0];
            contactType = 'phone';
        } else if (hasWechat) {
            contactInfo = question.match(wechatRegex)[0];
            contactType = 'wechat';
        } else if (hasQQ) {
            contactInfo = question.match(qqRegex)[0];
            contactType = 'qq';
        }
        
        // è·å–ä¹‹å‰ä¿å­˜çš„è”ç³»æ–¹å¼
        const savedContactInfo = localStorage.getItem('userContactInfo');
        const savedContactType = localStorage.getItem('userContactType');
        
        // æ„å»ºå‘é€ç»™AIçš„å®é™…é—®é¢˜
        let actualQuery = question;
        
        // å¦‚æœæœ‰æ–°çš„è”ç³»æ–¹å¼ï¼Œå…ˆä¸ä¿å­˜ï¼Œç­‰å¾…AIéªŒè¯
        if (contactInfo && contactType) {
            actualQuery = `æˆ‘çš„${contactType === 'phone' ? 'æ‰‹æœºå·' : (contactType === 'wechat' ? 'å¾®ä¿¡å·' : 'QQå·')}æ˜¯${contactInfo}ï¼Œæˆ‘æƒ³é—®ï¼š${question}`;
        } 
        // å¦‚æœæœ‰ä¿å­˜çš„è”ç³»æ–¹å¼ï¼Œåˆ™åœ¨é—®é¢˜å‰é™„åŠ è”ç³»æ–¹å¼ä¿¡æ¯
        else if (savedContactInfo && savedContactType) {
            actualQuery = `æˆ‘çš„${savedContactType === 'phone' ? 'æ‰‹æœºå·' : (savedContactType === 'wechat' ? 'å¾®ä¿¡å·' : 'QQå·')}æ˜¯${savedContactInfo}ï¼Œæˆ‘æƒ³é—®ï¼š${question}`;
        }

        const response = await fetch(config.apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${config.apiKey}`
            },
            body: JSON.stringify({
                bot_id: config.botId,
                user: `user_${Date.now()}`,
                query: actualQuery,
                stream: false
            })
        });

        if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
        
        const data = await response.json();
        if (data.code !== 0) throw new Error(data.msg || "æœåŠ¡å¼‚å¸¸");

        const validMessage = data.messages.find(msg => 
            msg.type === 'answer' && !msg.content.includes('knowledge_recall')
        );
        
        if(validMessage) {
            const aiResponse = validMessage.content;
            appendMessage(aiResponse, 'ai');
            
            // éªŒè¯è”ç³»æ–¹å¼æ˜¯å¦æœ‰æ•ˆ
            if (contactInfo && contactType) {
                // æ£€æŸ¥AIå›å¤ä¸­æ˜¯å¦åŒ…å«è”ç³»æ–¹å¼æ— æ•ˆçš„æç¤º
                const invalidContactHints = [
                    "è”ç³»æ–¹å¼æ— æ•ˆ", "è”ç³»æ–¹å¼æ ¼å¼ä¸æ­£ç¡®", "è¯·æä¾›æœ‰æ•ˆçš„è”ç³»æ–¹å¼",
                    "å·ç ä¸æ­£ç¡®", "å·ç æœ‰è¯¯", "æ— æ•ˆçš„å·ç ", "æ— æ•ˆçš„è”ç³»æ–¹å¼"
                ];
                
                const isContactValid = !invalidContactHints.some(hint => aiResponse.includes(hint));
                
                // å¦‚æœè”ç³»æ–¹å¼æœ‰æ•ˆï¼Œåˆ™ä¿å­˜
                if (isContactValid) {

                    localStorage.setItem('userContactType', contactType);

        } else {

    } catch (error) {
