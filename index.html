    <style>
        :root {
            --primary: #1e88e5;
            --secondary: #f5f9ff;
            --accent: #0d47a1;
            --text: #263238;
            --light-text: #78909c;
            --border: #e3f2fd;
            --shadow: rgba(30, 136, 229, 0.15);
            --ai-avatar: url('https://img.z4a.net/images/2025/03/19/djzz.jpeg');
            --user-avatar: url('https://img.z4a.net/images/2025/03/19/yh.webp');
        }

        /* 全局样式优化 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', system-ui, -apple-system, sans-serif;
            background: url('https://img.z4a.net/images/2025/03/19/bj.png');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            animation: gradualFadeIn 1s ease-out;
        }
        
        /* 新增渐入动画 */
        @keyframes gradualFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 新增按钮点击波纹效果 */
        button {
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        button:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }
        
        /* 新增输入框聚焦动画 */
        #userInput {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #userInput:focus {
            transform: scale(1.02);
        }
        
        /* 新增消息气泡弹跳效果 */
        .message {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 新增头像旋转效果 */
        .avatar {
            transition: transform 0.4s ease;
        }
        
        .message:hover .avatar {
            transform: rotate(10deg);
        }

        /* 品牌标识 */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .brand-logo {
            height: 48px;
            object-fit: contain;
        }
        .brand-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        /* 聊天容器 */
        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* 工具栏 */
        .toolbar {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary);
            border-radius: 24px 24px 0 0;
        }
        .toolbar-buttons {
            display: flex;
            gap: 12px;
        }
        
        /* 导航栏品牌样式 - 调整大小 */
        .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 5px;
    }

    .nav-logo {
        max-width: 90px;   /* 加大尺寸 */

    .nav-brand {
        display: flex;

        gap: 12px;

        /* 聊天历史 */
        #chatHistory {
            height: 65vh;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 消息气泡系统 */
        .message {
            margin: 24px 0;

            gap: 16px;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-out;
        }

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message { flex-direction: row-reverse; }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;

            background-position: center;
            border: 2px solid #fff;
            flex-shrink: 0;

            max-width: 75%;

}

function formatTables(content) {
    const tableRegex = /(\|.*\|(?:\n\|.*\|)+)/g;
    return content.replace(tableRegex, (match) => {
        const rows = match.trim().split('\n');
        let html = '<table>';
        rows.forEach((row, index) => {
            const cells = row.split('|').slice(1, -1).map(cell => 
                index === 0 ? `<th>${cell.trim()}</th>` : `<td>${cell.trim()}</td>`
            ).join('');
            html += `<tr>${cells}</tr>`;
        });
        return html + '</table>';
    });
}

    // 处理带星号的内容 (如 "**内容**")，对这部分加粗变色

        '<span class="highlight-title">$1</span>');

        '<div class="list-item"><span class="list-bullet">•</span><span class="list-content">$2</span></div>');
    
    // 处理缩进子列表
    formattedContent = formattedContent.replace(/^\s{2,}([-*])\s+([^\n]+)/gm, 
        '<div class="list-item sub-item"><span class="list-bullet">◦</span><span class="list-content">$2</span></div>');
    
    // 处理小标题 (如 "标题：" 或 "标题:")
    formattedContent = formattedContent.replace(/^([^：:]+)(：|:)(?!\d)/gm, 
        '<div class="section-title">$1$2</div>');
    
    // 处理段落分隔
    formattedContent = formattedContent.replace(/\n{2,}/g, '</p><p>');

        textElement.innerHTML = '';
        
        // 先添加消息框
        chatHistory.appendChild(messageDiv);
        scrollToBottom();
        
        // 然后执行打字机效果
        let i = 0;
        const speed = 10; // 打字速度，数值越小越快
        
        function typeWriter() {
            if (i < originalText.length) {
                // 处理HTML标签
                if (originalText.charAt(i) === '<') {
                    // 找到标签结束位置
                    const tagEnd = originalText.indexOf('>', i);
                    if (tagEnd !== -1) {
                        textElement.innerHTML += originalText.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    }
                } else {
                    textElement.innerHTML += originalText.charAt(i);
                    i++;
                }
                setTimeout(typeWriter, speed);
            } else {
                // 打字效果结束后添加评分系统
                addFeedbackSystem(messageDiv, content, type);
                saveHistory();
            }
        }
        
        // 如果内容太长，不使用打字机效果
        if (originalText.length > 500) {
            textElement.innerHTML = originalText;
            addFeedbackSystem(messageDiv, content, type);
            saveHistory();
        } else {
            setTimeout(typeWriter, 200); // 延迟一点开始打字效果
        }
    } else {
        chatHistory.appendChild(messageDiv);
        scrollToBottom();
        saveHistory();
    }
}

// 发送消息到AI
async function sendToAI() {
    const userInput = document.getElementById('userInput');
    const loading = document.querySelector('.loading');
    const question = userInput.value.trim();

    if (!question) return;

    try {
        // 保存用户输入的问题
        appendMessage(question, 'user');
        clearUserInput();
        loading.style.display = 'flex';

        // 扩充联系方式识别
        // 手机号正则
        const phoneRegex = /1[3-9]\d{9}/g;
        // 微信号正则 (5-20位，字母，数字，下划线和减号)
        const wechatRegex = /(?<![a-zA-Z0-9_-])[a-zA-Z][-_a-zA-Z0-9]{4,19}(?![a-zA-Z0-9_-])/g;
        // QQ号正则 (5-11位数字)
        const qqRegex = /[1-9][0-9]{4,10}/g;
        
        // 检查是否包含联系方式
        const hasPhoneNumber = phoneRegex.test(question);
        const hasWechat = wechatRegex.test(question);
        const hasQQ = qqRegex.test(question);
        
        // 提取联系方式
        let contactInfo = null;
        let contactType = null;
        
        if (hasPhoneNumber) {
            contactInfo = question.match(phoneRegex)[0];
            contactType = 'phone';
        } else if (hasWechat) {
            contactInfo = question.match(wechatRegex)[0];
            contactType = 'wechat';
        } else if (hasQQ) {
            contactInfo = question.match(qqRegex)[0];
            contactType = 'qq';
        }
        
        // 获取之前保存的联系方式
        const savedContactInfo = localStorage.getItem('userContactInfo');
        const savedContactType = localStorage.getItem('userContactType');
        
        // 构建发送给AI的实际问题
        let actualQuery = question;
        
        // 如果有新的联系方式，先不保存，等待AI验证
        if (contactInfo && contactType) {
            actualQuery = `我的${contactType === 'phone' ? '手机号' : (contactType === 'wechat' ? '微信号' : 'QQ号')}是${contactInfo}，我想问：${question}`;
        } 
        // 如果有保存的联系方式，则在问题前附加联系方式信息
        else if (savedContactInfo && savedContactType) {
            actualQuery = `我的${savedContactType === 'phone' ? '手机号' : (savedContactType === 'wechat' ? '微信号' : 'QQ号')}是${savedContactInfo}，我想问：${question}`;
        }

        const response = await fetch(config.apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${config.apiKey}`
            },
            body: JSON.stringify({
                bot_id: config.botId,
                user: `user_${Date.now()}`,
                query: actualQuery,
                stream: false
            })
        });

        if (!response.ok) throw new Error(`请求失败: ${response.status}`);
        
        const data = await response.json();
        if (data.code !== 0) throw new Error(data.msg || "服务异常");

        const validMessage = data.messages.find(msg => 
            msg.type === 'answer' && !msg.content.includes('knowledge_recall')
        );
        
        if(validMessage) {
            const aiResponse = validMessage.content;
            appendMessage(aiResponse, 'ai');
            
            // 验证联系方式是否有效
            if (contactInfo && contactType) {
                // 检查AI回复中是否包含联系方式无效的提示
                const invalidContactHints = [
                    "联系方式无效", "联系方式格式不正确", "请提供有效的联系方式",
                    "号码不正确", "号码有误", "无效的号码", "无效的联系方式"
                ];
                
                const isContactValid = !invalidContactHints.some(hint => aiResponse.includes(hint));
                
                // 如果联系方式有效，则保存
                if (isContactValid) {
                    localStorage.setItem('userContactInfo', contactInfo);
                    localStorage.setItem('userContactType', contactType);
                }
            }
        } else {
            throw new Error("未获取到有效回复");
        }

    } catch (error) {
        appendMessage(`⚠️ 系统错误：${error.message}`, 'ai');
    } finally {
        loading.style.display = 'none';
        scrollToBottom();
    }
}

            throw new Error("未获取到有效回复");
        }

    } catch (error) {
        appendMessage(`⚠️ 系统错误：${error.message}`, 'ai');
    } finally {
        loading.style.display = 'none';
        scrollToBottom();
    }

function adjustMobileLayout() {
    const isMobile = window.innerWidth <= 480;
    
    if (isMobile) {
        // 调整工具栏按钮文本
        document.querySelectorAll('.toolbar-buttons button').forEach(btn => {
            if (btn.textContent.includes('清空对话')) {
                btn.innerHTML = '🗑️ 清空';
            } else if (btn.textContent.includes('导出记录')) {
                btn.innerHTML = '📤 导出';
            }
        });
        
        // 调整输入区域
        const sendButton = document.querySelector('#inputArea button');
        if (sendButton && sendButton.textContent.includes('发送')) {
            sendButton.innerHTML = '🚀';
        }
        
        // 优化聊天历史高度
        const chatHistory = document.getElementById('chatHistory');
        if (chatHistory) {
            // 动态计算高度以适应不同设备
            const viewportHeight = window.innerHeight;
            const toolbarHeight = document.querySelector('.toolbar').offsetHeight;
            const inputAreaHeight = document.getElementById('inputArea').offsetHeight;
            const optimalHeight = viewportHeight - toolbarHeight - inputAreaHeight - 40; // 40px为额外边距
            
            chatHistory.style.height = `${optimalHeight}px`;
        }
    }
}

// 移动端触摸事件优化
function setupTouchEvents() {
    // 防止双击缩放
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
    
    // 优化移动端按钮触摸反馈
    const buttons = document.querySelectorAll('button, .star, .end-chat-btn');
    buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        }, { passive: true });
        
        button.addEventListener('touchend', function() {
            this.style.transform = '';
        }, { passive: true });
    });
}

// 页面加载时设置触摸事件
document.addEventListener('DOMContentLoaded', setupTouchEvents);
// 移动端键盘处理
function handleMobileKeyboard() {
    const userInput = document.getElementById('userInput');
    
    // 输入框获得焦点时（键盘弹出）
    userInput.addEventListener('focus', function() {
        // 短暂延迟以等待键盘完全弹出
        setTimeout(() => {
            // 滚动到底部确保输入框可见
            window.scrollTo(0, document.body.scrollHeight);
            
            // 在移动设备上调整聊天历史高度
            if (window.innerWidth <= 480) {
                const chatHistory = document.getElementById('chatHistory');
                chatHistory.style.height = '40vh'; // 键盘弹出时减小聊天历史高度
            }
        }, 300);
    });
    
    // 输入框失去焦点时（键盘收起）
    userInput.addEventListener('blur', function() {
        // 恢复聊天历史高度
        setTimeout(() => {
            if (window.innerWidth <= 480) {
                adjustMobileLayout(); // 重新调用布局调整函数
            }
        }, 300);
    });
}

// 页面加载时设置键盘处理
document.addEventListener('DOMContentLoaded', handleMobileKeyboard);

// 检测移动设备并添加样式类
function detectMobileDevice() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 480;
    
    if (isMobile) {
        document.body.classList.add('mobile-device');
        document.querySelector('.chat-container').classList.add('mobile-chat');
    } else {
        document.body.classList.remove('mobile-device');
        document.querySelector('.chat-container').classList.remove('mobile-chat');
    }
}

// 显示个人资料弹窗
function showProfilePopup() {
    const overlay = document.querySelector('.popup-overlay');
    const popup = document.querySelector('.profile-popup');
    
    // 初始化状态
    overlay.style.display = 'block';
    popup.style.display = 'block';
    
    // 移除旧动画类
    popup.classList.remove('closing');
    overlay.classList.remove('closing');
    
    // 触发动画
    setTimeout(() => {
        overlay.classList.add('active');
        popup.classList.add('active');
    }, 10);
    
    // 禁止背景滚动
    document.body.style.overflow = 'hidden';
}

// 隐藏个人资料弹窗
function hideProfilePopup() {
    const overlay = document.querySelector('.popup-overlay');
    const popup = document.querySelector('.profile-popup');
    
    // 添加关闭动画
    popup.classList.add('closing');
    overlay.classList.add('closing');
    
    // 等待动画完成
    setTimeout(() => {
        overlay.style.display = 'none';
        popup.style.display = 'none';
        overlay.classList.remove('active', 'closing');
        popup.classList.remove('active', 'closing');
        document.body.style.overflow = '';
    }, 300);
    // 恢复背景滚动
    document.body.style.overflow = '';
}

        }
    });

            previewOverlay.style.display = 'none';
