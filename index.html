function setupTouchEvents() {
    // é˜²æ­¢åŒå‡»ç¼©æ”¾
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
    
    // ä¼˜åŒ–ç§»åŠ¨ç«¯æŒ‰é’®è§¦æ‘¸åé¦ˆ
    const buttons = document.querySelectorAll('button, .star, .end-chat-btn');
    buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        }, { passive: true });
        
        button.addEventListener('touchend', function() {
            this.style.transform = '';
        }, { passive: true });
    });
}

// é¡µé¢åŠ è½½æ—¶è®¾ç½®è§¦æ‘¸äº‹ä»¶

function handleMobileKeyboard() {

    userInput.addEventListener('focus', function() {

        setTimeout(() => {

            window.scrollTo(0, document.body.scrollHeight);

            if (window.innerWidth <= 480) {

    userInput.addEventListener('blur', function() {

}

// é¡µé¢åŠ è½½æ—¶è®¾ç½®é”®ç›˜å¤„ç†

function detectMobileDevice() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 480;
    
    if (isMobile) {

        document.querySelector('.chat-container').classList.remove('mobile-chat');
    }
}
